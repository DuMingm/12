
<!Doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="Description" content="街景梦工厂，移动商业场景综合服务商，为城市打造夜经济，为文旅景区营造网红打卡地，为城市空间做美化更新，“多快好省”打造一体化移动商业场景解决方案 电话：400-600-5799" />
<meta name="Keywords" content="街景店车,多功能小吃车,小吃车,电动餐车,早餐车,快餐车" />
<head>
    <title></title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/commonCss.js"></script>
    <script src="/js/flowJs.js"></script>
</head>
<body>
<div id="_nav" class="nav"></div>
<div class="classimg">
    <img id="navimg" src="https://prod-jekeen-web.oss-cn-qingdao.aliyuncs.com/nav/2019121811432053942d62ca15e574cfc9659b9e468ea75cd.jpg" onerror="bannerImg()" alt="">
<!--    <img id="navimg"  src="" alt="">-->
</div>
<div class="alldiv">
    <div class="content_details">
        <div class="leaf_content">
            <div class="project_data">
                <div class="project_dangan">项目概况</div>
                <div class="project_content">
                        <div class="title_div">
                        </div>
                        <p class="product_name"></p>
                        <p class="product_class" style="font-family: 'Source Han Sans CN'">

                        </p>
                        <hr/>
                    <div class="projects_content">
                        <div id="ziliao">
                        </div>
                    </div>
                </div>
                        <div class="more_project">
                            更多案例
                        </div>
                <div class="random_project">
                   <ul id="random_webRichText"></ul>
                </div>
            </div>
        </div>
        <div class="right_content">


        </div>
</div>
</div>
<div id="_footer"></div>
<script>
    $(document).attr("title",companyName);
    /*导航*/
    $.ajax({
        type: "get",
        url: ossendpoint + "nav/_nav.html",
        async: true,
        success: function (data) {
            $('#_nav').html(data);
            $("#nav li a").each(function () {
                if("case.html" == $(this).attr('href').split('/').pop()){
                    $("a").siblings().removeClass('act');
                    $(this).addClass('act');
                    $(this).next().addClass('actt');
                }
            })
        }
    });
    var id;
    var url = location.search;
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        id = decodeURIComponent(strs[0].replace("id=", ""));
    }
    $.ajax({
        url:"/addAccessCount",
        type:'get',
        data:{
            id:id,
            accessCountFlag:1
        },
        success:function (res) {
            $(".product_name").text(res.data.title)
            $(".product_class").text(res.webRichTextGroup.name)
            $.ajax({
                type: "get",
                url: ossendpoint+res.data.richTextHtmlUrl,
                async: true,
                success: function (data) {
                    $('#ziliao').html(data);
                }
            });
            $.ajax({
                type: "get",
                url: ossendpoint+res.data.richTextHtmlUrl2,
                async: true,
                success: function (data) {
                    $('.right_content').html(data);
                }
            });
        }
    })
    $.ajax({
        url: "/commons/_footer.html",
        type: "get",
        async: true,
        success: function (data) {
            $('#_footer').html(data);
        }
    })

    /*当前当页面导航图片*/
    var name = "运营案例";
    function bannerImg() {
        $.ajax({
            url: "/listWebNavs",
            type: "get",
            data: {
                name: name
            },
            dataType: "json",
            success: function (data) {
                $("#navimg").attr("src", ossendpoint + data.data[0].navImageSrc);
            }
        })
    }

    var categoryNo="HeZuoAnLi";
    var params={
        id:id,
        categoryNo:categoryNo,
        start:0,
        length:4
    }
    //方案推荐
    $.ajax({
        url: "/listWebRichTexts",
        type: "post",
        data: params,
        dataType: "json",
        success: function (data) {
            var html='';
            for(var i = 0;i< data.random.length;i++){
                html+=" <li>\n" +
                    "                             <a  target=\"_blank\" href=\"/casedetail.html?id="+data.random[i].id+"\">\n" +
                    "                                <div class=\"small_case\">\n" +
                    "                                    <img src='" + ossendpoint + data.random[i].imageSrc + "' alt=\"\">\n" +
                    "                                </div>\n" +
                    "                                <p>"+data.random[i].title+"</p>\n" +
                    "                            </a>\n" +
                    "                        </li>"
            }
            $("#random_webRichText").html(html);
        }
    });
</script>
<!--<script type="text/javascript" src="https://rytk20.kuaishang.cn/bs/ks.j?cI=630762&fI=118343" charset="utf-8"></script>-->
</body>
</html>
